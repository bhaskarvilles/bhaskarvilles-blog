## Output formats
[outputs]
    home = ["HTML", "RSS", "JSON"]
    page = ["HTML"]
    section = ["HTML", "RSS"]
    taxonomy = ["HTML", "RSS"]
    term = ["HTML", "RSS"]

## Privacy config
[privacy]
    [privacy.twitter]
        enableDNT = true
    [privacy.youtube]
        privacyEnhanced = true

## Image processing
[imaging]
    quality = 75
    resampleFilter = "Box"
    anchor = "Smart"
    [imaging.exif]
        disableDate = true
        disableLatLong = true
        excludeFields = ''
        includeFields = ''
