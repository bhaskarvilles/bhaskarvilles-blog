## Base URL for the site
baseURL = 'https://secretcoder.org'
## Site title
title = "Bhaskar's Website"
## Use hugo-brewm theme
theme = 'hugo-brewm'
## Enable Git information for pages
enableGitInfo = true
## Convert all URLs to absolute URLs
canonifyURLs = true
## Default language for content
defaultContentLanguage = 'en'
## Put default language in subdirectory
defaultContentLanguageInSubdir = true
## Generate a robots.txt
enableRobotsTXT = true
## Files to ignore when building site
ignoreFiles = [ '\.redacted', '\.old','\.bak', '\.tmp', '\.swp', '\.DS_Store']

## markup configuration
[markup]
    [markup.highlight]
        codeFences = true
        noClasses = false
        lineNos = true
        lineNumbersInTable = true
    [markup.goldmark]
        [markup.goldmark.extensions]
            definitionList = true
            footnote = true
            linkify = true
            strikethrough = true
            table = true
            taskList = true
            typographer = true
        [markup.goldmark.renderer]
            unsafe = true
    [markup.tableOfContents]
        startLevel = 2
        endLevel = 6

## Sitemap configuration
[sitemap]
    changefreq = "daily"
    filename = "sitemap.xml"
    priority = 0.8

## RSS configuration
[services.rss]
    ## Limit RSS item
    limit = -1

## Taxonomy register
[taxonomies]
    category = 'categories'
    tag = 'tags'
    author = 'author'
    series = 'series'

## Site parameters
[params]
    ## Site title
    title = "Bhaskar's Website"
    ## Site description
    description = "Explore cutting-edge tech, geopolitics, ethical hacking, activism, and humanity's future."
    ## Copyright notice
    copyright = "Copyright Â© Bhaskar"
    ## Hide "powered by hugo" on colophon
    HideHugoCredit = true
    ## Enable extended metadata (social cards)
    extMeta = true
    ## Enable coffee metric
    coffeeStat = true
    ## Default social card image
    images = ["/logo.png", "/featured-image.jpg", "/author-avatar.png"]
    ## Do not block AI user agent for robot.txt
    AllowAIRobots = false
    ## ZenMode - Minimize clutter for small site
    ZenMode = false

    ## Author information
    [params.author]
        name = "Bhaskar"
        bio = "Tech Analyst & Geopolitical Observer"
        email = "bhaskarvilles@duck.com"
        avatar = "/images/avatar.png"

    ## Comments configuration
    [params.comments]
        disabled = false

    ## Logo configuration
        [params.logo]
            ## Light mode logo mark
            # logoMark = 'https://example.com/logoMark.svg'
            ## Dark mode logo mark
            # logoMarkDark = 'https://example.com/logoMarkDark.svg'
            ## Enable logo type
            logoType = true
            
    ## Home page display settings
    [params.home]
        disableSlide = false
        disableListing = false
        featuredListing = ['categories', 'tags', 'series']
        [params.home.profile]
            enable = true
            avatarURL = "/images/avatar.png"
            title = "Bhaskar Ram | Tech Analyst & Geopolitical Observer"
            subtitle = "Decoding the intersection of technology, geopolitics, and human progress"
            typeit = false
            social = true
        [params.home.posts]
            enable = true
            paginate = 6

    ## Post display settings
    [params.posts]
        justifying = false
        noIndent = false
        sfdefault = false
        colophon = true
        disableHistory = false
        related = true
        share = true

    ## Search configuration
    [params.search]
        enable = true
        pagefind = true

    ## Social configuration
